<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
     <!-- ICON -->
     <link rel="shortcut icon" type="image/x-icon" href="https://i.postimg.cc/SxH9h89Q/Screenshot-2021-05-16-Nathan-John-Giose.png">
     <!-- CSS -->
     <link rel="stylesheet" href="style.css">
     <!-- FONT AWESOME -->
     <script src="https://kit.fontawesome.com/07c41cdf40.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <div class="form-control">
                <input type="text" required>
                <label>Email</label>
            </div>

            <div class="form-control">
                <input type="password" required>
                <label>Password</label>
            </div>

            <button class="btn">Login</button>

            <p class="text">Don't have an account? <a href="#">Register</a></p>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
